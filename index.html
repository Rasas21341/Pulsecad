<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Cad Systems</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f8fa;
            color: #ffffff;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px 20px 20px;
            background: #000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .logo {
            height: 48px;
            width: 48px;
            margin-right: 18px;
        }
        .title {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .message {
            font-size: 1.5rem;
            background: #fff;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            text-align: center;
        }
        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: flex-start; }
            .title { font-size: 1.2rem; }
            .main { height: auto; margin-top: 40px; }
            .message { font-size: 1rem; padding: 18px 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://cdn.corenexis.com/view/7423696168"/>
        <span class="title">Pulse Cad Systems</span>
    </div>
    <div class="main">
        <div class="message">
            We are a couple days out<br>
            <span style="font-weight: 500; color: #000000;">stay alert inside of our discord server</span>
        </div>
    </div>
</body>
</html>
