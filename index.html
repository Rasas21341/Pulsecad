<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Cad Opening Date</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
        }
        .countdown {
            font-size: 2rem;
            background: #222;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Pulse Cad</h1>
    <div class="subtitle">Opening Date 9/20/2025</div>
    <div class="countdown" id="countdown"></div>
    <script>
        function updateCountdown() {
            const openingDate = new Date('2025-09-20T00:00:00');
            const now = new Date();
            const diff = openingDate - now;
            if (diff <= 0) {
                document.getElementById('countdown').textContent = 'We are open!';
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
