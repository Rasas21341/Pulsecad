<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All-in-One Portal</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .hidden { display: none; }
  input {
    width: 200px;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #007bff;
    color: white;
  }
  #supportBtn { background: #dc3545; }
  .teams-screen, .cad-screen, .support-screen {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .teams-screen { background: white; }
  .cad-screen { background: #e0f7fa; }
  .support-screen { background: #f8d7da; }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="showTeams()">Teams</button>
</div>

<!-- Dashboard Screen -->
<div id="dashboardScreen" class="hidden">
  <button onclick="showCAD()">Go to CAD Area</button>
  <button id="supportBtn" class="hidden" onclick="showSupport()">Go to Support Area</button>
</div>

<!-- Teams Screen -->
<div id="teamsScreen" class="hidden teams-screen">
  <h1>Teams Screen</h1>
  <button onclick="backToLogin()">Back</button>
</div>

<!-- CAD Screen -->
<div id="cadScreen" class="hidden cad-screen">
  <h1>CAD Area</h1>
  <button onclick="alert('CAD Created!')">Create CAD</button>
  <button onclick="backToDashboard()">Back</button>
</div>

<!-- Support Screen -->
<div id="supportScreen" class="hidden support-screen">
  <h1>Support Area</h1>
  <button onclick="alert('Server Suspended!')">Suspend Server</button>
  <button onclick="backToDashboard()">Back</button>
</div>

<script>
let role = "";

function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;

  if(user === "RYAN" && pass === "RYAN") {
    role = "cad";
    showDashboard();
  } else if(user === "Tbrfrag89" && pass === "COCRPff") {
    role = "full";
    showDashboard();
  } else {
    alert("Invalid credentials!");
  }
}

function showDashboard() {
  document.getElementById('loginScreen').classList.add('hidden');
  document.getElementById('dashboardScreen').classList.remove('hidden');
  if(role === "full") {
    document.getElementById('supportBtn').classList.remove('hidden');
  }
}

function showTeams() {
  document.getElementById('loginScreen').classList.add('hidden');
  document.getElementById('teamsScreen').classList.remove('hidden');
}

function showCAD() {
  document.getElementById('dashboardScreen').classList.add('hidden');
  document.getElementById('cadScreen').classList.remove('hidden');
}

function showSupport() {
  document.getElementById('dashboardScreen').classList.add('hidden');
  document.getElementById('supportScreen').classList.remove('hidden');
}

function backToLogin() {
  document.getElementById('teamsScreen').classList.add('hidden');
  document.getElementById('loginScreen').classList.remove('hidden');
}

function backToDashboard() {
  document.getElementById('cadScreen').classList.add('hidden');
  document.getElementById('supportScreen').classList.add('hidden');
  document.getElementById('dashboardScreen').classList.remove('hidden');
}
</script>

</body>
</html>
