<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO Dashboard</title>
    <style>
        body {
            background: #181c24;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .navbar {
            background: #232a36;
            padding: 0.7rem 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #232a36;
        }
        .navbar-title {
            color: #3e8ef7;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar-user {
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .navbar-user-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #3e8ef7;
            display: inline-block;
        }
        .menu {
            background: #232a36;
            padding: 1rem 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3e8ef7;
        }
        .menu-item {
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-item:hover {
            background: #3e8ef7;
            border-radius: 4px;
        }
        .menu-item.active {
            color: #3e8ef7;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            gap: 2rem;
            margin: 2rem 2rem 0 2rem;
        }
        .side-panel, .right-panel {
            background: #181c24;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 1.5rem 1rem;
            width: 320px;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .side-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .center-panel {
            background: #232a36;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 2rem 2.5rem;
            flex: 1;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dispatch-title {
            font-size: 2rem;
            color: #3e8ef7;
            font-weight: bold;
            margin-bottom: 1.2rem;
        }
        .dispatch-info {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }
        .dispatch-label {
            font-weight: bold;
        }
        .dispatch-value {
            color: #3e8ef7;
            font-weight: bold;
        }
        .dispatch-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.7rem;
        }
        .dispatch-quick {
            display: flex;
            gap: 1rem;
            margin-top: 1.2rem;
        }
        .btn {
            background: #232a36;
            color: #fff;
            border: 2px solid #3e8ef7;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .btn.green {
            border-color: #27ae60;
            color: #27ae60;
        }
        .btn.red {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        .btn.orange {
            border-color: #f39c12;
            color: #f39c12;
        }
        .btn:hover {
            background: #3e8ef7;
            color: #fff;
        }
        .bottom-panels {
            display: flex;
            gap: 2rem;
            margin: 2rem 2rem 0 2rem;
        }
        .bottom-panel {
            background: #232a36;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 1.5rem 1rem;
            flex: 1;
        }
        .bottom-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            width: 100%;
        }
        .chat-input {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .chat-send {
            background: #3e8ef7;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .chat-clear {
            background: none;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        @media (max-width: 1200px) {
            .main-content, .bottom-panels {
                flex-direction: column;
            }
            .side-panel, .right-panel, .center-panel, .bottom-panel {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">HAMZ CAD</div>
        <div class="navbar-user">
            <span id="navbar-username"></span>
            <span class="navbar-user-img"></span>
        </div>
    </div>
    <div class="menu">
        <div class="menu-item" onclick="window.location.href='community-dashboard.html'">Home</div>
        <div class="menu-item" onclick="window.location.href='civilian-dashboard.html'">Civilian Dashboard</div>
        <div class="menu-item active">LEO Dashboard</div>
        <div class="menu-item" onclick="window.location.href='#'">Fire & EMS Dashboard</div>
        <div class="menu-item" onclick="window.location.href='community-dashboard.html'">Dispatcher Dashboard</div>
        <div class="menu-item" onclick="window.location.href='#'">Court Dashboard</div>
        <div class="menu-item" onclick="window.location.href='#'">Admin Settings</div>
    </div>
    <div class="main-content">
        <div class="side-panel">
            <div class="side-title">Livechat</div>
            <div class="chat-box">
                <input class="chat-input" placeholder="Start typing..." />
                <button class="chat-send">Send</button>
                <button class="chat-clear">Clear Chat</button>
            </div>
        </div>
        <div class="center-panel">
            <div class="dispatch-title">LEO Control Panel</div>
            <div class="dispatch-info">
                <span class="dispatch-label">Identifier:</span> <span class="dispatch-value" id="current-identifier">1L-01</span><br>
                <span class="dispatch-label">Status:</span> <span class="dispatch-value" id="current-status">10-8</span>
            </div>
            <div class="dispatch-actions">
                <button class="btn green">10-8 | In Service</button>
                <button class="btn red">10-7 | Out of Service</button>
                <button class="btn red">Activate Signal 100</button>
            </div>
            <div class="dispatch-actions">
                <button class="btn">Change Unit Status</button>
                <button class="btn">Create Bolo</button>
                <button class="btn">Create Call</button>
                <button class="btn">Assign Units to Call</button>
            </div>
            <div class="dispatch-actions">
                <button class="btn" id="change-identifier-btn">Change Unit Identifier</button>
                <button class="btn">Change Unit Division</button>
            </div>
            <div class="dispatch-quick">
                <button class="btn orange">Penal Code</button>
                <button class="btn orange">Live Map</button>
                <button class="btn orange">Notepad</button>
                <button class="btn orange">Stopwatch / Timer</button>
            </div>
        </div>
    </div>
    <div class="bottom-panels">
        <div class="bottom-panel">
            <div class="bottom-title">Active LEO Units</div>
            <table id="leo-units-table" style="width:100%;color:#fff;background:#232a36;border-radius:8px;">
                <thead>
                    <tr style="color:#3e8ef7;text-align:left;">
                        <th>Identifier</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Current Division</th>
                        <th>Assigned Call #</th>
                        <th>Ping</th>
                    </tr>
                </thead>
                <tbody id="leo-units-body">
                    <!-- Live units will appear here -->
                </tbody>
            </table>
        </div>
        <div class="bottom-panel">
            <div class="bottom-title">Active Calls</div>
            <!-- Table or content here -->
        </div>
    </div>
    <!-- Modal for changing identifier -->
    <div id="identifier-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:#232a36;padding:2rem 2.5rem;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.25);min-width:300px;display:flex;flex-direction:column;align-items:center;">
            <h2 style="color:#3e8ef7;margin-bottom:1rem;">Change Unit Identifier</h2>
            <input id="new-identifier" type="text" placeholder="Enter new identifier" style="padding:0.5rem 1rem;border-radius:6px;border:none;font-size:1.1rem;margin-bottom:1rem;width:100%;" />
            <div style="display:flex;gap:1rem;">
                <button id="save-identifier" class="btn green">Save</button>
                <button id="cancel-identifier" class="btn red">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        // Set navbar username from localStorage
        const loggedInUser = localStorage.getItem('loggedInUser') || 'Unknown User';
        document.getElementById('navbar-username').textContent = loggedInUser;
        function getCurrentCommunity() {
            const params = new URLSearchParams(window.location.search);
            return params.get('name') || '';
        }
        function ensureActiveLEOUnit() {
            const user = localStorage.getItem('loggedInUser');
            const community = getCurrentCommunity();
            let units = JSON.parse(localStorage.getItem('activeLEOUnits') || '[]');
            let found = units.some(unit => unit.username === user && unit.community === community);
            if (!found && user && community) {
                units.push({
                    identifier: '1L-01',
                    name: user.split('#')[0],
                    username: user,
                    status: '10-8',
                    division: 'Patrol',
                    call: 'None',
                    ping: '0ms',
                    community: community
                });
                localStorage.setItem('activeLEOUnits', JSON.stringify(units));
            }
        }
        ensureActiveLEOUnit();
        function renderLEOUnits() {
            const units = JSON.parse(localStorage.getItem('activeLEOUnits') || '[]');
            const community = getCurrentCommunity();
            const tbody = document.getElementById('leo-units-body');
            tbody.innerHTML = '';
            units.filter(unit => unit.community === community)
                .forEach(unit => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${unit.identifier}</td>
                        <td>${unit.name}</td>
                        <td>${unit.status}</td>
                        <td>${unit.division}</td>
                        <td>${unit.call}</td>
                        <td>${unit.ping}</td>
                    `;
                    tbody.appendChild(tr);
                });
        }
        setInterval(renderLEOUnits, 1000);
        renderLEOUnits();
        function updateCurrentIdentifierAndStatus() {
            const user = localStorage.getItem('loggedInUser');
            const community = getCurrentCommunity();
            const units = JSON.parse(localStorage.getItem('activeLEOUnits') || '[]');
            const myUnit = units.find(unit => unit.username === user && unit.community === community);
            if (myUnit) {
                document.getElementById('current-identifier').textContent = myUnit.identifier;
                document.getElementById('current-status').textContent = myUnit.status;
            } else {
                document.getElementById('current-identifier').textContent = 'N/A';
                document.getElementById('current-status').textContent = 'N/A';
            }
        }
        updateCurrentIdentifierAndStatus();
        document.getElementById('save-identifier').onclick = function() {
            const newId = document.getElementById('new-identifier').value.trim();
            if (!newId) return;
            const user = localStorage.getItem('loggedInUser');
            let units = JSON.parse(localStorage.getItem('activeLEOUnits') || '[]');
            const community = getCurrentCommunity();
            units = units.map(unit => {
                if (unit.username === user && unit.community === community) {
                    return { ...unit, identifier: newId };
                }
                return unit;
            });
            localStorage.setItem('activeLEOUnits', JSON.stringify(units));
            document.getElementById('identifier-modal').style.display = 'none';
            renderLEOUnits();
            updateCurrentIdentifierAndStatus();
        };
        document.getElementById('change-identifier-btn').onclick = function() {
            document.getElementById('identifier-modal').style.display = 'flex';
        };
        document.getElementById('cancel-identifier').onclick = function() {
            document.getElementById('identifier-modal').style.display = 'none';
        };
        document.querySelectorAll('.btn.green, .btn.red').forEach(btn => {
            btn.addEventListener('click', function() {
                const status = this.textContent.split('|')[0].trim();
                const user = localStorage.getItem('loggedInUser');
                let units = JSON.parse(localStorage.getItem('activeLEOUnits') || '[]');
                const community = getCurrentCommunity();
                units = units.map(unit => {
                    if (unit.username === user && unit.community === community) {
                        return { ...unit, status: status };
                    }
                    return unit;
                });
                localStorage.setItem('activeLEOUnits', JSON.stringify(units));
                renderLEOUnits();
                updateCurrentIdentifierAndStatus();
            });
        });
        setInterval(updateCurrentIdentifierAndStatus, 1000);
    </script>
</body>
</html>
