<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .admin-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        
        .admin-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .admin-welcome {
            color: #666;
            font-size: 1rem;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .contact-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .contact-card.contacted {
            background-color: #f8f9fa;
            border-color: #28a745;
        }
        
        .contact-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .contact-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }
        
        .contact-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
            margin-right: 0.5rem;
        }
        
        .contact-message {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #007bff;
        }
        
        .contact-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-pending {
            background-color: #ffc107;
            color: #856404;
        }
        
        .status-contacted {
            background-color: #28a745;
            color: white;
        }
        
        .refresh-btn {
            margin-bottom: 2rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .refresh-btn:hover {
            background-color: #0056b3;
        }
        
        .no-contacts {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-info">
            <h1>üìû Contact Submissions</h1>
            <div class="admin-controls">
                <span class="admin-welcome">Welcome, <span id="adminName">Admin</span></span>
                <button class="logout-btn" onclick="adminLogout()">Logout</button>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadContacts()">üîÑ Refresh</button>
        
        <div id="contacts-container">
            <div class="no-contacts">Loading contacts...</div>
        </div>
    </div>
    
    <script>
        // Check admin authentication first
        function checkAdminAuth() {
            const isAdminLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const adminUsername = sessionStorage.getItem('adminUsername');
            
            if (isAdminLoggedIn !== 'true' || !adminUsername) {
                // Redirect to admin login if not authenticated
                window.location.href = 'admin-login.html';
                return false;
            }
            return true;
        }
        
        // Check auth immediately
        if (!checkAdminAuth()) {
            // Stop executing if not authenticated
            throw new Error('Admin authentication required');
        }
        
        // Display admin name
        const adminUsername = sessionStorage.getItem('adminUsername');
        if (adminUsername) {
            document.getElementById('adminName').textContent = adminUsername;
        }
        
        // Admin logout function
        function adminLogout() {
            // Clear admin session
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminUsername');
            
            // Redirect to admin login
            window.location.href = 'admin-login.html';
        }
        
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();
                
                const container = document.getElementById('contacts-container');
                
                if (data.success && data.contacts.length > 0) {
                    container.innerHTML = data.contacts.map(contact => `
                        <div class="contact-card ${contact.contacted ? 'contacted' : ''}">
                            <div class="contact-header">
                                <div class="contact-name">${contact.name}</div>
                                <div>
                                    <span class="status-badge ${contact.contacted ? 'status-contacted' : 'status-pending'}">
                                        ${contact.contacted ? 'Contacted' : 'Pending'}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="contact-info">
                                <div class="info-item">
                                    <span class="info-label">üìû Phone:</span>
                                    <a href="tel:${contact.phone}">${contact.phone}</a>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">üìß Email:</span>
                                    <a href="mailto:${contact.email}">${contact.email}</a>
                                </div>
                                ${contact.company ? `
                                <div class="info-item">
                                    <span class="info-label">üè¢ Company:</span>
                                    ${contact.company}
                                </div>
                                ` : ''}
                                ${contact.best_time ? `
                                <div class="info-item">
                                    <span class="info-label">üïê Best Time:</span>
                                    ${formatBestTime(contact.best_time)}
                                </div>
                                ` : ''}
                                <div class="info-item">
                                    <span class="info-label">üìÖ Submitted:</span>
                                    ${new Date(contact.created_at).toLocaleString()}
                                </div>
                            </div>
                            
                            <div class="contact-message">
                                <strong>Message:</strong><br>
                                ${contact.message}
                            </div>
                            
                            <div class="contact-actions">
                                <a href="tel:${contact.phone}" class="btn btn-info">üìû Call Now</a>
                                <a href="mailto:${contact.email}" class="btn btn-info">üìß Send Email</a>
                                ${!contact.contacted ? `
                                <button class="btn btn-success" onclick="markContacted(${contact.id})">
                                    ‚úÖ Mark as Contacted
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="no-contacts">No contact submissions yet.</div>';
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                document.getElementById('contacts-container').innerHTML = 
                    '<div class="no-contacts">Error loading contacts. Please try again.</div>';
            }
        }
        
        async function markContacted(contactId) {
            try {
                const response = await fetch(`/api/contacts/${contactId}/contacted`, {
                    method: 'PUT'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadContacts(); // Refresh the list
                } else {
                    alert('Error marking contact as contacted: ' + data.message);
                }
            } catch (error) {
                console.error('Error marking contact:', error);
                alert('Error marking contact as contacted. Please try again.');
            }
        }
        
        function formatBestTime(time) {
            const times = {
                'morning': 'Morning (9 AM - 12 PM)',
                'afternoon': 'Afternoon (12 PM - 5 PM)',
                'evening': 'Evening (5 PM - 8 PM)',
                'anytime': 'Anytime'
            };
            return times[time] || time;
        }
        
        // Load contacts when page loads
        loadContacts();
        
        // Auto-refresh every 30 seconds
        setInterval(loadContacts, 30000);
    </script>
</body>
</html>
