<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilian Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-title {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            color: #28a745;
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
        }
        
        .form-header p {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section h3 {
            color: #333;
            margin-bottom: 1rem;
            border-bottom: 2px solid #28a745;
            padding-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #28a745;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #28a745;
        }
        
        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #ddd;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="page-title" id="pageTitle">Civilian Information</h1>
        <button class="back-btn" onclick="goBack()">‚Üê Back to Community</button>
    </div>
    
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Create Your Civilian Character</h2>
                <p id="communityName">Fill out your character information below</p>
            </div>
            
            <form id="civilianInfoForm">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age *</label>
                            <input type="number" id="age" class="form-input" min="18" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" class="form-input" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" class="form-input" placeholder="(555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-input">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Address Information</h3>
                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" class="form-input" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zip Code *</label>
                            <input type="text" id="zipCode" class="form-input" pattern="[0-9]{5}" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Character Information</h3>
                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <input type="text" id="occupation" class="form-input" placeholder="What does your character do for work?">
                    </div>
                    
                    <div class="form-group">
                        <label for="backstory">Character Backstory</label>
                        <textarea id="backstory" class="form-textarea" placeholder="Tell us about your character's background, personality, and history..."></textarea>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Character</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentCommunity = null;
        
        // Load community and character information
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const communityId = urlParams.get('communityId');
            
            if (!communityId) {
                alert('No community specified. Redirecting to dashboard.');
                window.location.href = 'dashboard.html';
                return;
            }
            
            const username = sessionStorage.getItem('username');
            
            // Find the community
            const userCommunities = JSON.parse(localStorage.getItem(`communities_${username}`) || '[]');
            const joinedCommunities = JSON.parse(localStorage.getItem(`joined_communities_${username}`) || '[]');
            
            currentCommunity = userCommunities.find(c => c.id == communityId) || 
                               joinedCommunities.find(c => c.id == communityId);
            
            if (!currentCommunity) {
                alert('Community not found. Redirecting to dashboard.');
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Update page title
            document.getElementById('communityName').textContent = `for ${currentCommunity.name}`;
            
            // Load existing civilian data if available
            const civilianData = JSON.parse(localStorage.getItem(`civilian_${username}_${communityId}`) || '{}');
            
            // Pre-fill form if data exists
            if (civilianData.firstName) {
                document.getElementById('firstName').value = civilianData.firstName || '';
                document.getElementById('lastName').value = civilianData.lastName || '';
                document.getElementById('age').value = civilianData.age || '';
                document.getElementById('gender').value = civilianData.gender || '';
                document.getElementById('phoneNumber').value = civilianData.phoneNumber || '';
                document.getElementById('email').value = civilianData.email || '';
                document.getElementById('address').value = civilianData.address || '';
                document.getElementById('city').value = civilianData.city || '';
                document.getElementById('state').value = civilianData.state || '';
                document.getElementById('zipCode').value = civilianData.zipCode || '';
                document.getElementById('occupation').value = civilianData.occupation || '';
                document.getElementById('backstory').value = civilianData.backstory || '';
            }
        });
        
        function goBack() {
            if (currentCommunity) {
                const communityType = sessionStorage.getItem('communityType') || 'owned';
                window.location.href = `community-view.html?id=${currentCommunity.id}&type=${communityType}`;
            } else {
                window.location.href = 'dashboard.html';
            }
        }
        
        // Handle form submission
        document.getElementById('civilianInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = sessionStorage.getItem('username');
            
            // Gather form data
            const civilianData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipCode: document.getElementById('zipCode').value,
                occupation: document.getElementById('occupation').value,
                backstory: document.getElementById('backstory').value,
                communityId: currentCommunity.id,
                communityName: currentCommunity.name,
                lastUpdated: new Date().toISOString()
            };
            
            // Save civilian data
            localStorage.setItem(`civilian_${username}_${currentCommunity.id}`, JSON.stringify(civilianData));
            
            alert(`Civilian character saved for ${currentCommunity.name}!`);
            goBack();
        });
    </script>
</body>
</html>
